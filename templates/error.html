<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="text-center">
            <h1 class="display-1 fw-bold">{{error_code}}</h1>
            <p class="fs-3"> <span class="text-danger">Opps!</span> There seems to be a problem with this link.</p>
            <p class="lead">
                The page you're looking for either doesn't exist or you don't have the authorization.
            </p>
            {% if error_code==500 %}
            <p class="lead">
                Internal Server Error - Something went wrong on our end. We apologize for the inconvenience.
            </p>
            {% endif %}
            <a href="{{url_for('index_page')}}" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</body>


</html>
